<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Search</title>
  </head>
  <style>
    .abcd {
      width: 20%;
    }
  </style>

  <body class="">
    <nav class="navbar navbar-expand-lg bg-dark mb-5">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Search for Smartphones </a>
      </div>
    </nav>
    <center>
      <form method="POST">
        {% csrf_token %}
        <label for="brand" class="mb-2">Brand:</label>
        <select id="brand" name="brand" class="form-control abcd">
          <option value="">Select a brand</option>
          {% for brand in brands %} {% if brand == selected_brand %}
          <option value="{{ brand }}" selected>{{ brand }}</option>
          {% else %}
          <option value="{{ brand }}">{{ brand }}</option>
          {% endif %} {% endfor %}
        </select>
        <label for="price mb-2">Price:</label>
        <input
          type="text"
          id="price"
          class="form-control abcd"
          name="price"
        /><br /><br />
        <button type="submit" class="btn btn-outline-dark">Search</button>
      </form>
    </center>

    {% if phones %} {% for phone in phones %}
    <div class="d-inline-block mx-2 mt-4">
      <div class="card mb-3" style="max-width: 350px">
        <div class="row g-0">
          <div class="col-md-4">
            <a href="{{phone.phone_link}}"
              ><img src="{{ phone.img }}" alt="{{ phone.name }}" width="100"
            /></a>
          </div>

          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ phone.brand }}</h5>
              <p class="card-text">{{ phone.name }}</p>
              <label for="prix">Price :</label>
              <p class="card-text" id="prix">
                {{ phone.price }} <small>TND</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% endfor %} {% endif %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
